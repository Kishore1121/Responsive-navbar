<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f85ae4fdbe.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
</head>
<body>
    
    <nav class="navcontainer">
        <div class="logo">
            <h3>Logo</h3>
        </div>
        <ul class="navlinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="icon menubtn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <script>
        
        let icon = document.querySelector('.menubtn')
        let navmenu = document.querySelector('.navlinks')

        icon.addEventListener('click',()=>{
            navmenu.classList.toggle('menubar')
            console.log(navmenu);   
        })

    </script>

</body>
</html>
